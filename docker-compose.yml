version: "3.7"

  services:
    app:
      image: node:12-alpine
      command: sh -c "npm install && npm run start"
      ports:
        - 3000:8080
      working_dir: /app
      volumes:
        - ./:/app
      environment:
        MYSQL_HOST: mysql
        MYSQL_USER: root
        MYSQL_PASSWORD: secret
        MYSQL_DB: todos